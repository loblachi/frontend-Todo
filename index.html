<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css"> 
    <title>Home</title>
</head>
<body>
    <div class="hero-bg">
        <div class="hero-container">
            <div class="hero-flex">
                <form id="task-form">
                  <h2>Add A New Task</h2>
                  <label for="task">Task</label>
                  <input type="text" class="js-task" name="task" id="task" placeholder="Enter a task">
                  <br>
                  <label for="descrip" title="Description of task">Description</label> <br>
                  <textarea type="descrip" class="js-descrip" name="descrip" placeholder="Enter description"></textarea>
                  <br>
                  <label for="deadline" title="Date task must be completed by">Deadline</label>
                  <input type="date" class="js-deadline" name="deadline" placeholder="Enter deadline date">
                  <br>
                  <label for="priority" title="Priority tasks will be displayed first">Priority</label>
                  <input type="checkbox" id="priority" name="priority" placeholder="Is it a priority?" >
                  <br>
                  <button class="js-add-task" type="button">Add Task</button>
                </form>
                <div class="output-tasks">
                  <h2 class="task-h2">Tasks</h2>
                  <div class="js-tasks-parent">
                          <!-- Generated by the Database using js and node-->
                  </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
